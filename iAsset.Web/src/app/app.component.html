<div class="container-fluid" style="margin-top: 20px;">    
    <div class="row">
        <!-- <span us-spinner="{radius:30, width:8, length: 16}" spinner-on="showSpinner" spinner-theme="smallBlue" spinner-key="shellSpinner"></span> -->
        <div class="col-md-2"></div>
        <div class="col-sm-12 col-md-8">



            <div class="panel panel-primary">
                <div class="panel-heading">
                    IASSET Management
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                                <div class="form-group">
                                    <label for="countryName">Country Name:</label>
                                    <input  [ngModel]="countryName" (ngModelChange)="countryName = $event" name="countryName" id="countryName" type="text" class="form-control" placeholder="Country Name" />
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button type="button" [disabled]="!countryName.length" class="btn btn-primary" (click)="getCities()">Display Cities</button>
                        </div>
                    </div>
                    

                </div>
            </div>

        </div>

    </div>
</div>
